<!DOCTYPE html>
<html>
<head>
	<title>Medication Search</title>
</head>
<body>
	<h1>Medication</h1>
	<form method="POST" action="/app/{{ list.id }}/add_item">
		<input name="item_text" id="id_new_item" placeholder="Enter medication name" />
		{% csrf_token %}
	</form>
	
	<table id="id_med_table">
		{% for item in list.item_set.all %}
			<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
		{% endfor %}
    </table>
</body>
</html>
